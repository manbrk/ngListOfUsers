<clr-modal [(clrModalOpen)]="modalWindow" [clrModalClosable]="false" *ngIf="editModeOn === 'edit'">
  <h3 class="modal-title">Edit User</h3>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="editFirstName">First Name</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="First Name" id="editFirstName" ngModel name="firstName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="editLastName">Last Name</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="Last Name" id="editLastName" ngModel name="lastName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="editEmail">E-Mail</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="E-Mail" id="editEmail" ngModel name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="editAge">Age</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="Age" id="editAge" ngModel name="age">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Edit</button>
  </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="modalWindow" [clrModalClosable]="false" *ngIf="editModeOn === 'add'">
  <h3 class="modal-title">Add New User</h3>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group row">
        <div class="col-xs-4">
          <label for="firstName">First Name</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="First Name" id="firstName" ngModel name="firstName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="lastName">Last Name</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="Last Name" id="lastName" ngModel name="lastName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="email">E-Mail</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="E-Mail" id="email" ngModel name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4">
          <label for="age">Age</label>
        </div>
        <div class="col-xs">
          <input type="text" placeholder="Age" id="age" ngModel name="age">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Add</button>
  </div>
</clr-modal>
