<div class="row flex-items-xs-center">
  <div class="col-xs-8">
    <div class="row flex-items-xs-between">
      <div class="col-xs-2">
        <h1>{{title}}</h1>
      </div>
      <div class="col-xs-2 flex-xs-bottom">
        <button class="btn btn-outline" (click)="basic = true">add user</button>
      </div>
    </div>

  </div>
</div>

<div class="row flex-items-xs-center">
  <div class="col-xs-8">
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>e-mail</th>
        <th>age</th>
        <th></th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users">
        <td>
          <clr-checkbox [clrChecked]="false">
          </clr-checkbox>
        </td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><clr-icon shape="pencil"></clr-icon></td>
        <td><clr-icon shape="trash"></clr-icon></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<clr-modal [(clrModalOpen)]="basic">
  <h3 class="modal-title">Add new User</h3>

  <div class="modal-body">
    <div class="row">
      <div class="col-xs-4">
        <label for="firstName">First Name</label>
      </div>
      <div class="col-xs">
        <input type="text" placeholder="First Name" id="firstName" #firstName>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="lastName">Last Name</label>
      </div>
      <div class="col-xs">
        <input type="text" placeholder="Last Name" id="lastName" #lastName>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="email">E-Mail</label>
      </div>
      <div class="col-xs">
        <input type="text" placeholder="E-Mail" id="email" #email>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label for="age">Age</label>
      </div>
      <div class="col-xs">
        <input type="text" placeholder="Age" id="age" #age>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="basic = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="basic = false">Add</button>
  </div>
</clr-modal>
