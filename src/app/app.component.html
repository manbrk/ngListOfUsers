<div class="row flex-items-xs-center">
  <div class="col-xs-8">
    <div class="row flex-items-xs-between">
      <div class="col-xs-2">
        <h1>{{title}}</h1>
      </div>
      <div class="col-xs-2 flex-xs-bottom">
        <button class="btn btn-outline" (click)="modalWindow = true">add user</button>
      </div>
    </div>

  </div>
</div>

<div class="row flex-items-xs-center">
  <div class="col-xs-8">
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>e-mail</th>
        <th>age</th>
        <th></th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users">
        <td>
          <clr-checkbox [clrChecked]="false">
          </clr-checkbox>
        </td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><clr-icon shape="pencil"></clr-icon></td>
        <td><clr-icon shape="trash" (click)="onDeleteUser(user)"></clr-icon></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<clr-modal [(clrModalOpen)]="modalWindow">
  <h3 class="modal-title">Add new User</h3>

  <div class="modal-body">
      <form (ngSubmit)="onAddUser()" #f="ngForm">
        <div class="form-group row">
          <div class="col-xs-4">
            <label for="firstName">First Name</label>
          </div>
          <div class="col-xs">
            <input type="text" placeholder="First Name" id="firstName" ngModel name="firstName" #userInput="ngModel">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-xs-4">
            <label for="lastName">Last Name</label>
          </div>
          <div class="col-xs">
            <input type="text" placeholder="Last Name" id="lastName" ngModel name="lastName">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-xs-4">
            <label for="email">E-Mail</label>
          </div>
          <div class="col-xs">
            <input type="text" placeholder="E-Mail" id="email" ngModel name="email">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-xs-4">
            <label for="age">Age</label>
          </div>
          <div class="col-xs">
            <input type="text" placeholder="Age" id="age" ngModel name="age">
          </div>
        </div>
      </form>
    </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="modalWindow = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onAddUser()">Add</button>
  </div>
</clr-modal>
